<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bar Chart Showcase</title>
  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="chart-data.js"></script>
  <script type="text/javascript" src="chart-drawer.js"></script>
  <link rel="stylesheet" href="chart-styles.css">
</head>
<body>
  <!--Conent goes here-->
  <div id="bar-chart">
    <div class="title-div">
      <h5 class="title" id="chart-title">Chart Title</h5>
    </div>
    <div class="y-axis">
      <h6 class="title" id="y-axis-title">Y Axis Title</h6>
    </div>
    <div class="data-div"></div>
    <div class="x-axis">
      <h6 class="title" id="x-axis-title">X Axis Title</h6>
    </div>
  </div>
</body>
</html>
